<?xml version="1.0" encoding="ISO-8859-9"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Grupos de despesas cadastradas</f:facet>

        <div class="results">

            <h:outputText value="Não há grupos de despesa cadastrados"
                       rendered="#{empty grupoDespesaList.resultList}"/>

            <h:dataTable id="grupoDespesaList" var="tipoDespesa"
                      value="#{grupoDespesaList.resultList}"
                   rendered="#{not empty grupoDespesaList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{tipoDespesa.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="tipoDespesa"
                         value="#{tipoDespesa.name}"
                   propagation="none"
                         view="/grupoDespesa.xhtml">
                        <f:param name="tipoDespesaId"
                                value="#{tipoDespesa.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Criar grupo"
                view="/grupoDespesa.xhtml"/>
    </div>

</ui:define>

</ui:composition>
